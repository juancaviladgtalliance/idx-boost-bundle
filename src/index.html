<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="icon" type="image/png" href="/public/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Idxboost Javascript</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
   href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700;1,900&display=swap"
   rel="stylesheet"
  />
 </head>
 <body>
  <div id="app">
   <div class="container">
    <div class="images-container">
     <a
      href="https://developer.mozilla.org/es/docs/Web/JavaScript"
      target="_blank"
      rel="noopener noreferrer"
     >
      <img src="./public/assets/images/javascript.svg" alt="javacript" />
     </a>
     <a href="https://vitejs.dev/" target="_blank" rel="noopener noreferrer">
      <img src="./public/assets/images/vite.svg" alt="Vitejs" />
     </a>
     <a href="https://www.idxboost.com/" target="_blank" rel="noopener noreferrer">
      <img src="./public/assets/images/logo.svg" alt="idxboost" />
     </a>
    </div>
    <div class="text-container">
     <h1>
      <span>Idxboost</span>
      Javascript Bundle
     </h1>
     <p>
      This a bundle vanilla example with
      <a href="https://vitejs.dev/" target="_blank" rel="noopener noreferrer">Vitejs</a>
     </p>
    </div>
    <div class="counter">
     <button id="count">Click 0 times</button>
    </div>
   </div>
  </div>
  <script type="module" src="./main.js"></script>
 </body>
</html>
